<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        </tr>

            <td>Matemática</td>

                <input class="input" id="notas3" placeholder="Digite a nota 1">

            <td class="control">
                <input class="input" id="notas4" placeholder="Digite a nota 2">
            </td>
            <td id="control">
                <input class="input" id="result2">

        </tr>
        <tr>

                <input class="input" id="notas5" placeholder="Digite a nota 1">

        </tr>
        <tr>
            <td>Geografia</td>
            <td class="control">
                <input class="input" id="notas9" placeholder="Digite a nota 1">
            </td>
            <td class="control">
                <input class="input" id="notas10" placeholder="Digite a nota 2">
            </td>
            <td id="control">
                <input class="input" id="result5">
            </td>
        </tr>
    </table>
    </div>
    <div class="block"></div>
    <button id="button" class="button is-primary">Calcular Média</button>
    <a class="button is-primary" href="sobremim.html" style="float: right;">Próximo</a>
